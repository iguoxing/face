<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2、css 左侧定宽 右侧自由缩放</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%; 
            height: 100%;
            /* background-color: rgb(100, 80, 212); */
        }
        /* 方法1 */
        .outer{
            display: flex;
            width: 100%;
            height: 100%;
            background-color:rgb(214, 132, 132);
        }
        .left{
            width:200px;
            height: 100px;
            background-color:rgb(146, 236, 236);
        }
        .right{
            width:100%;
            height: 100px;
            background-color:rgb(173, 223, 107);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="left">200px</div>
        <div class="right">宽度自动伸缩</div>
    </div>
</body>
</html>
