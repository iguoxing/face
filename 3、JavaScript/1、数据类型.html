<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Data_structures
        // 原始数据类型
        console.log('1、原始数据类型的类型判断：');
        let a=undefined
        console.log(typeof a === "undefined");
        let b=true
        console.log(typeof b=== "boolean");
        let c='abc'
        console.log(typeof c=== "string");
        let d=123
        console.log(typeof d=== "number");
        let e=9007199254740991n // BigInt可以表示任意大的整数  可以用在一个整数字面量后面加 n 的方式定义一个 BigInt
        console.log(typeof e === "bigint");
        let f=Symbol('f')
        console.log(typeof f === "symbol");
        console.log(f === Symbol('f'));//false  每个从Symbol()返回的symbol值都是唯一的。
        // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Symbol
        let g =null
        console.log(typeof g=== "object");
        //null 的类型怎么判断
        console.log('null:');
        console.log(g=== null);
        // 2、引用类型判断：
        console.log('2、instanceof引用类型判断：');
        let obj=new Object();
        console.log('obj:');
        console.log(obj instanceof Object); //{} 只要某一个构造函数的prototype在某一个实例原型链上，实例 instanceof 构造函数的值就为true   https://juejin.cn/post/6844903889280434184
        let arr=new Array();
        console.log(arr instanceof Object);
        console.log('3、Object.prototype.toString.call判断数据类型：');
        console.log(Object.prototype.toString.call(undefined)) //[object Undefined]
        console.log(Object.prototype.toString.call(null)) //[object Null]
        console.log(Object.prototype.toString.call(true)) //[object Boolean]
        console.log(Object.prototype.toString.call(1)) //[object Number]
        console.log(Object.prototype.toString.call('abc')) //[object String]
        console.log(Object.prototype.toString.call(new Date)) // [object Date]
        console.log(Object.prototype.toString.call(JSON)) // [object JSON]
        console.log(Object.prototype.toString.call(Math)) // [object Math]
        console.log(Object.prototype.toString.call(new Function)) // [object Object]
        console.log(Object.prototype.toString.call(Function)) // [object Function]

    </script>
</head>
<body>
    
</body>
</html>
